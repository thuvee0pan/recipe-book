<div class="row">
  <div class="col-xs-5 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSigup()" #signupForm="ngForm">
      <!-- <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" ngModel class="form-control" required >
      </div> -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" ngModel email class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" ngModel class="form-control" required>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
          <!-- <a [routerLink]="['/signin']"> Sign In</a> -->

        </div>
      </div>
    </form>
  </div>
</div>

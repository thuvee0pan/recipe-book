<div class="row">
    <div class="col-xs-5 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSigin()" #signinForm="ngForm">
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" email ngModel class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" ngModel class="form-control" required>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!signinForm.valid">LogIn</button>
            <!-- <a [routerLink]="['/signup']"> Register </a> -->
  
          </div>
        </div>
      </form>
    </div>
  </div>

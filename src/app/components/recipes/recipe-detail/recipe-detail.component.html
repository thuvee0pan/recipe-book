<div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imgPath" alt="" class="img-responsive" style="max-height: 300px">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <h4 class="font-weight-bold">{{recipe.name}}</h4>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button 
        class="btn btn-primary dropdown-toggle" 
        type="button">
          Manage Recipe 
        <span class="caret"></span>
        </button>   
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;"  (click) = "addToSHoppingList()">To Shopping List</a></li>
          <li><a style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>  
      </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <p>Description : {{recipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <h4>Ingedients</h4>
      <ul class="list-group">
        <li 
        class="list-group-item" 
        *ngFor="let ingredient of recipe.ingredients"
        >
        {{ingredient.name }} - {{ingredient.amount}}
      </li>
      </ul>
    </div>
</div>

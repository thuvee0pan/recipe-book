<div class="row" style="margin:20px">
  <div class="col-xs-12">
    <div class="row">
      <form [formGroup]='recipeForm' (ngSubmit)="onSubmit()">
      <div class="col-xs-12 paddZrow">
        <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
        <button class="btn btn-default" (click)="onCancel()">Cancel</button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
              <label for="name">Name</label>
            <input 
            type="text" 
            formControlName="name" 
            class="form-control" 
             placeholder="Recipe Name">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
                <label for="imgPath">Image</label>

              <input 
              type="text" 
              formControlName="imgPath" 
              class="form-control" 
              placeholder="Img Path"
              #imgPath>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <img [src]="imgPath.value" alt="" class="img-responsive" >
              </div>
        </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea 
              formControlName="description" 
              class="form-control" 

              row="6">
              </textarea>
            </div>
          </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12" formArrayName='ingredients'>

              <!-- <div 
              class="row"
              *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
               [formGroupName]='i'
               > -->
               <h4>Ingredients</h4>
               <div 
               class="row"
               *ngFor="let ingredient of  getControls(); let i = index"
                [formGroupName]='i'
                >
                  <div class="col-xs-8">
                      <label for="">Name</label>
                    <input type="text" class="form-control" formControlName='name'>
                  </div>
                  <div class="col-xs-2">
                      <label for="">Amount</label>
                      <input type="number" class="form-control" formControlName='amount'>
                    </div>
                    <div class="col-xs-2" style="margin-top:24px !important">
                      <button class="btn btn-danger" (click)="onDeleteIngredients(i)" type="button">X</button>
                    </div>
              </div>
             <div class="row">
               <div class="col-xs-12 ">
                  <button class="btn btn-primary" type ="button" (click)="addIngredients()">Add Ingredients</button>

               </div>
             </div>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>

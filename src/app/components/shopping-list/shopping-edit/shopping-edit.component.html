<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIng()" #addShoppingList="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <input 
          type="text" 
          name="name" 
          ngModel         
          class="form-control" 
          placeholder="Name"
          required
          
          >
        </div>
        <div class="col-sm-5 form-group">
            <input 
            type="number" 
            name="amount"
            ngModel 
            class="form-control" 
            placeholder="Amount"
            [pattern]="'^[1-9]+[0-9]*$'"
            required
            >
          </div>
          <div class="row m-0">
            <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!addShoppingList.valid">
              {{editMode ? 'Update': 'Add'}}
            </button>
            <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

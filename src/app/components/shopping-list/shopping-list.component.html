<div class="row">
  <div class="col-md-10">
    <h1>Shopping List</h1>
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" 
      style="cursor:pointer" 
      *ngFor="let ing of ingredients; let i = index"
      (click)="onEdit(i)"
      >
      {{ing.name}} ({{ing.amount}})
      <!-- <button class="btn btn-danger" (click)="onDelete.bind(i)">X</button> -->
    </a>
    </ul>
  </div>
</div>
